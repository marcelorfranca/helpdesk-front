<div class="container">
    <form class="form mat-elevation-z8">

        <img src="assets/img/login.png" alt="Imagem Login - HelpDesk">

        <h2>Help Desk - Login</h2>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. fulano@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
            <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Entrar</button>
    </form>

</div>
